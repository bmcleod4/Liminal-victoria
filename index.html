<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    .mapboxgl-popup {
        max-width: 400px;
        font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
    }
</style>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiYm1jbGVvZDQiLCJhIjoiY2l1amt1MWE3MDB1aDJ6b2R4ZXRvd2RhcSJ9.CIiNm6Yp-Ikuo7kedKDZPg';

var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [-77.04, 38.907],
    zoom: 11.15
});

map.on('load', function () {
    // Add a GeoJSON source containing place coordinates and information.
    map.addSource("places", {
        "type": "geojson",
        "data": {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": {
                    "description": "<strong>Victoria Golf Course</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.299924, 48.414932]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Ross Bay Cemetery</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.340535, 48.411174]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Craigdarroch Castle</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.343803, 48.422352]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Pioneer Square</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.359245, 48.422778]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Beacon Hill Park</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.362532, 48.412539]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>St. Ann's Academy</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.363757, 48.419020]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Chinatown</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.367288, 48.429377]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>The Fairmont Empress</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.367612, 48.421786]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Market Square</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.368775, 48.428098]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Bastion Square</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.369367, 48.425915]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>B.C. Parliament Buildings</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.370294, 48.419387]
                }
            }, {
                "type": "Feature",
                "properties": {
                    "description": "<strong>Hatley Castle</strong>",
                    "icon": "lzxquwz01-55604"
                },
                "geometry": {
                    "type": "Point",
                    "coordinates": [-123.472601, 48.434488]
                }
            }]
        }
    });
    // Add a layer showing the places.
    map.addLayer({
        "id": "places",
        "type": "symbol",
        "source": "places",
        "layout": {
            "icon-image": "{icon}-15",
            "icon-allow-overlap": true
        }
    });
});


// When a click event occurs near a place, open a popup at the location of
// the feature, with description HTML from its properties.
map.on('click', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });

    if (!features.length) {
        return;
    }

    var feature = features[0];

    // Populate the popup and set its coordinates
    // based on the feature found.
    var popup = new mapboxgl.Popup()
        .setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.description)
        .addTo(map);
});

// Use the same approach as above to indicate that the symbols are clickable
// by changing the cursor style to 'pointer'.
map.on('mousemove', function (e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['places'] });
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';
});
</script>

</body>
</html>
